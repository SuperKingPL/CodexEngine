<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="./Style/vmeditor.css">
        <link rel="stylesheet" href="./Style/vmblocks.css">
        <link rel="stylesheet" href="./Style/utils.css">
        <link rel="stylesheet" href="./Style/snowflake.css">
        <link rel="stylesheet" href="./Style/tooltip.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <title>Codex Engine</title>
        <meta content="Codex Engine" property="og:title" />
        <meta content="Czas porzucić Scratcha. Oto nowej generacji Codex Engine. W fazie wczesnego dostępu." property="og:description" />
        <meta content="https://codexengine.ml/Assets/codex-logo-vector.png" property="og:image" />
        <meta name="twitter:card" content="summary_large_image">
        <meta content="#1388d6" data-react-helmet="true" name="theme-color" />

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/Favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Favicons/favicon-16x16.png">
        <link rel="manifest" href="/Favicons/site.webmanifest">
        <link rel="mask-icon" href="/Favicons/safari-pinned-tab.svg" color="#00a3d1">
        <link rel="shortcut icon" href="/Favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="Codex Engine">
        <meta name="application-name" content="Codex Engine">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="/Favicons/browserconfig.xml">

    </head>
    <body>
        <input type="file" id="fileopen" style="display: none;">
        <div id="errorContainer" style="display: none;">
            <div class="error">
                <h1 id="errortitle">Error Title</h1>
                <p id="errorcontent">Error Content</p>
                <button red error onclick="Debug.closeError();">Zamknij</button>
            </div>
        </div>

        <debugonly>
            <div id="console">
                <div class="nav">
                    <h2>Konsola</h2>
                </div>
                <div id="consolecontent"></div>
                <input console type="text" placeholder="Type command here...">
            </div>
        </debugonly>

        <div id="debug">
            <img src="/Assets/codex-logo-vector.png" width="110px" height="20px" id="logo">
            <span style="margin-left: 15px;" id="debugData">No debug data here.</span>
            <img style="margin-left: auto;" id="play" src="/Assets/play.png" width="35px" height="35px" onclick="runProject();">
        </div>
        <div id="app">
            <div class="blocks">
                <div class="category left">Skrypty</div>
                <div class="category right">Kostiumy</div>
    
                <!-- Skrypty -->
                <div class="cat"></div>
            </div>
            <div id="menu">
                <block red id="b">Wyświetl tekst<input text type="text"></block>
                <block granat event id="a">Kiedy rozpoczęto</block>
                <block green reporter id="c">Losuj liczbę od<input num><input num><tooltip bottom>test</tooltip></block>
            </div>
    
            <div class="canvas-interface">
                <canvas id="project" width="500" height="500"></canvas> 
                <br>
                <div class="objects">
                    <debugonly>
                        <img class="scratch" src="/Assets/scratch.png" width="260px" height="100px">
                        <button onclick="openProject();">Otwórz projekt</button>
                        <button onclick="showSprites();">Pokaż duszki</button>
                        <button onclick="showVariables();">Pokaż zmienne</button>
                    </debugonly>
                    <button black id="showConsole-btn" onclick="showConsole();">Pokaż konsolkę</button>
                </div>
            </div>
        </div>

        <!-- Import important scripts -->
        <script src="./Scripts/debug.js"></script>
        <script src="./Scripts/blocks.js"></script>
        <script src="./Scripts/scratch-to-codex.js"></script>
        <script src="./Scripts/vm.js"></script>
        <script src="./Scripts/console.js"></script>
    </body>
</html>
