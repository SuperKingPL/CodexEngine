<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="/editor.css">
        <link rel="stylesheet" href="/vmeditor.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <title>Codex Engine GUI</title>
    </head>
    <body>
        <input type="file" id="fileopen" style="display: none;">
        <div id="errorVisibility" style="display: none;">
            <div class="error">
                <h1 style="margin: 10px;" id="errortitle">Wystąpił błąd</h1>
                <h3 style="margin: 10px;" id="errorcontent">ERROR WYWALIŁO WINDOWSA !!! LUDZIE UCIEKAJCIE LUDZIE !!</h3>
                <button class="errorBtn" onclick="closeError();">Zamknij</button>
            </div>
        </div>
        <div id="debug">
            <img src="/Assets/codex-logo-vector.png" width="110px" height="20px">
            No debug data here.
            <img style="margin-left: auto;" id="play" src="/Assets/play.png" width="35px" height="35px">
        </div>
        <div id="app">
            <div id="bloczki">
                <div class="przycisk skrypty">Skrypty</div>
                <div class="przycisk kostiumy">Kostiumy</div>
    
                <!-- Skrypty -->
                <div class="kategoria"></div>
            </div>
            <div id="menu">
                <block red id="b">Wyświetl tekst<input id="n" num></block>
                <block granat event id="b">Kiedy rozpoczęto</block>
                <block green reporter>Losuj liczbę od<input id="n" num><input id="n" num></block>
            </div>
    
            <div class="canvas-interface">
                
                <canvas id="project" width="500" height="500">
                    
                </canvas> 
                <br>
                <div class="objects">
                    <button id="showconsole" onclick="showError('Ta funkcja nie jest jeszcze dostępna.', 'Ta funkcja nie jest dostępna w tym trybie.<br><br>ERR_HTTPPOST_405<color=blue>test');">Pokaż konsolkę</button>
                    <button id="showconsole" onclick="openProject();">Otwórz projekt</button>
                    <button id="showconsole" onclick="showSprites();">Pokaż duszki</button>
                    <button id="showconsole" onclick="showVariables();">Pokaż zmienne</button>
                </div>
                
            </div>
        </div>

        <script src="Scripts/blocks.js"></script>
        <script src="/Scripts/debug.js"></script>
        <script src="/Scripts/scratch-to-codex.js"></script>
        <script src="/Scripts/drag.js"></script>
        <script src="/Scripts/vm.js"></script>
    </body>
</html>
